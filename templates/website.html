{% load static %}
  <!DOCTYPE html>
  <html>
    {% load pwa %}
    {% progressive_web_app_meta %}
  <head>
    <title>Resnet18</title>  
    <link rel="stylesheet" type="text/css" href="{% static 'css/website.css' %}">
    <script src="{% static 'js/jQuery.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/index.js' %}" type="text/javascript"></script>  
    <style>
      .imageSize {
          height: 100px;
          width: 100px;
      }
      .content {
          max-width: 500px;
          margin: auto;
      }
      img {
          width:100%;
          max-width:600px;
      }

      body {
          font-family: arial;
          background-color: #eeeeee;
          max-width: 600px;
          min-width: 200px;
          color: #021d0e;
          text-align: center;
      }
    </style>
  </head>

  <h1>
    Simple Image Classifier
  </h1>

  <body>
  <div class="file-upload" id="main">
    <form method="POST"  enctype="multipart/form-data" id="imageForm"> 
      {% csrf_token %}
      {{form.as_p}}
      <input type="file" id="img" name="img" accept="image/*">
      <img id="blah" src="#" alt="" />
      <input type="button" id="submit" value="submit">
    </form>
  </div>

    <div class="file-upload" id="imageField"></div>
    <div class="file-upload" id="resultField"></div>
    
  </body>

  </html>
